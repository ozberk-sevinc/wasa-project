services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wasatext-backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - CGO_ENABLED=1
    networks:
      - wasatext-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./webui
      dockerfile: Dockerfile
    container_name: wasatext-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - wasatext-network

networks:
  wasatext-network:
    driver: bridge

volumes:
  data:
