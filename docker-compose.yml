services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wasatext-backend
    ports:
      - "3000:3000"
    volumes:
      - wasatext-data:/data
      - ./uploads:/app/uploads
    environment:
      - CGO_ENABLED=1
    networks:
      - wasatext-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wasatext-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - wasatext-network

networks:
  wasatext-network:
    driver: bridge

volumes:
  wasatext-data:
